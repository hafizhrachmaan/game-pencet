<!DOCTYPE html>
<html>
<head>
  <title>Game Klik Kotak</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #1a8e76;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #kotak {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      margin: 20px auto;
      position: relative;
    }

    .kotak-merah {
      width: 40px;
      height: 40px;
      background-color: red;
      position: absolute;
    }

    #halamanGame {
      display: none;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
    }

    #hasil {
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }

    #durasi {
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Halaman Login -->
  <div id="halamanLogin">
    <h1>Login untuk Main</h1>
    <input type="text" id="nama" placeholder="Masukkan nama kamu"><br>
    <button onclick="mulaiGame()">Mulai Game</button>
  </div>

  <!-- Halaman Game -->
  <div id="halamanGame">
    <h2>Game Klik Kotak</h2>
    <p id="ucapan"></p>
    <p id="timer">Waktu: 60 detik</p>
    <p><strong>Target:</strong> Raih 50 skor dalam waktu 60 detik!</p>
    <div id="kotak" onclick="acakKotak(event)">
      <div class="kotak-merah" id="target"></div>
    </div>
    <p>Skor: <span id="skor">0</span></p>
    <p id="hasil"></p>
    <p id="durasi">Durasi bermain: 0 detik</p>
  </div>

  <script>
    let skor = 0;
    let waktu = 60;
    let durasiMain = 0;
    let interval;
    const targetSkor = 50;

    function mulaiGame() {
      const nama = document.getElementById("nama").value;
      if (nama) {
        document.getElementById("halamanLogin").style.display = "none";
        document.getElementById("halamanGame").style.display = "block";
        document.getElementById("ucapan").innerText = "Selamat datang, " + nama + "!";

        // Reset skor dan waktu
        skor = 0;
        waktu = 60;
        durasiMain = 0;
        document.getElementById("skor").innerText = skor;
        document.getElementById("timer").innerText = "Waktu: " + waktu + " detik";
        document.getElementById("durasi").innerText = "Durasi bermain: 0 detik";
        document.getElementById("hasil").innerText = "";
        document.getElementById("target").style.display = "block";

        // Set posisi awal
        const target = document.getElementById("target");
        target.style.left = "50px";
        target.style.top = "50px";

        // Mulai timer
        interval = setInterval(() => {
          waktu--;
          durasiMain++;
          document.getElementById("timer").innerText = "Waktu: " + waktu + " detik";
          document.getElementById("durasi").innerText = "Durasi bermain: " + durasiMain + " detik";

          if (waktu <= 0) {
            clearInterval(interval);
            document.getElementById("target").style.display = "none";
            if (skor >= targetSkor) {
              document.getElementById("hasil").innerText = "Selamat! Kamu menang dengan skor: " + skor;
              document.getElementById("hasil").style.color = "green";
            } else {
              document.getElementById("hasil").innerText = "Waktu habis. Kamu kalah! Skor kamu: " + skor;
              document.getElementById("hasil").style.color = "red";
            }
          }
        }, 1000);
      } else {
        alert("Masukkan nama terlebih dahulu.");
      }
    }

    function acakKotak(e) {
      if (waktu <= 0) return;

      const kotak = document.getElementById("kotak");
      const target = document.getElementById("target");

      const kotakRect = kotak.getBoundingClientRect();
      const x = e.clientX - kotakRect.left;
      const y = e.clientY - kotakRect.top;

      const targetX = target.offsetLeft;
      const targetY = target.offsetTop;

      if (x >= targetX && x <= targetX + 40 && y >= targetY && y <= targetY + 40) {
        skor++;
        document.getElementById("skor").innerText = skor;

        const maxX = 260;
        const maxY = 260;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        target.style.left = randomX + "px";
        target.style.top = randomY + "px";
      }
    }
  </script>
</body>
</html>
