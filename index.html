<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Klik Kotak Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    #container {
      background: #ffffff15;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00c9a7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b395;
    }

    #kotak {
      width: 300px;
      height: 300px;
      background: #ffffff22;
      border-radius: 15px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }

    .kotak-merah {
      width: 40px;
      height: 40px;
      background-color: #e63946;
      position: absolute;
      border-radius: 8px;
      transition: left 0.2s, top 0.2s;
    }

    #halamanGame {
      display: none;
    }

    #timer, #hasil, #durasi, #skor {
      margin: 10px 0;
      font-size: 18px;
    }

    #hasil {
      font-weight: bold;
    }

    #hasil.green {
      color: #38b000;
    }

    #hasil.red {
      color: #ff4d6d;
    }

    .kotak-merah.klik-benar {
      animation: zoom 0.2s ease;
    }

    #kotak.salah-klik {
      animation: shake 0.3s ease;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Halaman Login -->
    <div id="halamanLogin">
      <h1>Login untuk Main</h1>
      <input type="text" id="nama" placeholder="Masukkan nama kamu"><br>
      <button onclick="mulaiGame()">Mulai Game</button>
    </div>

    <!-- Halaman Game -->
    <div id="halamanGame">
      <h2>Game Klik Kotak</h2>
      <p id="ucapan"></p>
      <p id="timer">Waktu: 60 detik</p>
      <p><strong>Target:</strong> 50 skor dalam 60 detik!</p>
      <div id="kotak" onclick="acakKotak(event)">
        <div class="kotak-merah" id="target"></div>
      </div>
      <p>Skor: <span id="skor">0</span></p>
      <p id="hasil"></p>
      <p id="durasi">Durasi bermain: 0 detik</p>
    </div>
  </div>

  <script>
    let skor = 0;
    let waktu = 60;
    let durasiMain = 0;
    let interval;
    const targetSkor = 50;

    function mulaiGame() {
      const nama = document.getElementById("nama").value.trim();
      if (nama) {
        document.getElementById("halamanLogin").style.display = "none";
        document.getElementById("halamanGame").style.display = "block";
        document.getElementById("ucapan").innerText = "Selamat datang, " + nama + "!";

        skor = 0;
        waktu = 60;
        durasiMain = 0;
        document.getElementById("skor").innerText = skor;
        document.getElementById("timer").innerText = "Waktu: " + waktu + " detik";
        document.getElementById("durasi").innerText = "Durasi bermain: 0 detik";
        document.getElementById("hasil").innerText = "";
        document.getElementById("hasil").className = "";
        document.getElementById("target").style.display = "block";
        document.getElementById("target").style.left = "50px";
        document.getElementById("target").style.top = "50px";

        interval = setInterval(() => {
          waktu--;
          durasiMain++;
          document.getElementById("timer").innerText = "Waktu: " + waktu + " detik";
          document.getElementById("durasi").innerText = "Durasi bermain: " + durasiMain + " detik";

          if (waktu <= 0) {
            clearInterval(interval);
            document.getElementById("target").style.display = "none";
            const hasil = document.getElementById("hasil");
            if (skor >= targetSkor) {
              hasil.innerText = "Selamat! Kamu menang dengan skor: " + skor;
              hasil.className = "green";
            } else {
              hasil.innerText = "Waktu habis. Kamu kalah! Skor kamu: " + skor;
              hasil.className = "red";
            }
          }
        }, 1000);
      } else {
        alert("Masukkan nama terlebih dahulu.");
      }
    }

    function acakKotak(e) {
      if (waktu <= 0) return;

      const kotak = document.getElementById("kotak");
      const target = document.getElementById("target");

      const kotakRect = kotak.getBoundingClientRect();
      const x = e.clientX - kotakRect.left;
      const y = e.clientY - kotakRect.top;

      const targetX = target.offsetLeft;
      const targetY = target.offsetTop;

      if (x >= targetX && x <= targetX + 40 && y >= targetY && y <= targetY + 40) {
        skor++;
        document.getElementById("skor").innerText = skor;

        // Efek klik benar
        target.classList.add("klik-benar");
        setTimeout(() => target.classList.remove("klik-benar"), 200);

        const maxX = 260;
        const maxY = 260;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        target.style.left = randomX + "px";
        target.style.top = randomY + "px";
      } else {
        // Efek klik salah
        kotak.classList.add("salah-klik");
        setTimeout(() => kotak.classList.remove("salah-klik"), 300);
      }
    }
  </script>
</body>
</html>
